<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generator Platform</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .container {
            background: #222;
            padding: 40px;
            border-radius: 12px;
            width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #aaa;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #333;
            color: white;
            box-sizing: border-box;
        }

        button {
            background: #0070f3;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #005bb5;
        }

        .status {
            margin-top: 20px;
            text-align: center;
            color: #aaa;
        }

        .preview-link {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .preview-link a {
            color: #0070f3;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Video Generator <div>
                <label for="topic">T√≥pico do V√≠deo</label>
                <input type="text" id="topic" placeholder="Ex: Curiosidades sobre Caf√©">
                <button onclick="generateScript()" id="genScriptBtn"
                    style="margin-top: 10px; background: #333; border: 1px solid #555;">‚ú® Gerar Roteiro (IA)</button>
            </div>

            <div>
                <label for="scriptText">Roteiro (Edite como quiser)</label>
                <textarea id="scriptText" rows="6" placeholder="O roteiro gerado ou seu texto aparecer√° aqui..."
                    style="width: 100%; padding: 14px 16px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; color: white; font-size: 14px; font-family: inherit; box-sizing: border-box; resize: vertical;"></textarea>
            </div>

            <div>
                <label for="voice">Voz (ElevenLabs)</label>
                <select id="voice">
                    <option value="Rachel">Rachel (Natural, Multil√≠ngue)</option>
                    <option value="Adam">Adam (Masculino, Multil√≠ngue)</option>
                    <option value="Sarah">Sarah (Madura, Confiante)</option>
                    <option value="Roger">Roger (Descontra√≠do)</option>
                    <option value="Charlie">Charlie (Profundo, En√©rgico)</option>
                    <option value="Daniel">Daniel (Jornalista, S√©rio)</option>
                    <option value="Alice">Alice (Educativa, Clara)</option>
                </select>
            </div>

            <div>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <label style="margin:0;">Cenas (Imagens)</label>
                    <button onclick="generateProPrompts()" id="genPromptsBtn"
                        style="padding: 5px 10px; font-size: 12px; background: linear-gradient(135deg, #6366f1, #a855f7); width: auto;">üé®
                        Gerar Prompts Pro</button>
                </div>
                <div id="scenes-container">
                    <!-- Scenes will be generated by JS to keep it clean -->
                </div>
            </div>

            <button onclick="generateVideo()" id="generateBtn">Gerar V√≠deo</button>
    </div>

    <!-- Right Column: Status/Preview -->
    <div class="section">
        <div class="status-card" id="statusCard">
            <div class="status-icon">‚ú®</div>
            <h3 style="margin: 0; color: white;">Pronto para Criar</h3>
            <p class="status-text" id="statusText">Gere um roteiro primeiro, edite se precisar e depois clique em Gerar
                V√≠deo.</p>

            <a href="http://localhost:9000" target="_blank" id="previewLink" style="display: none; width: 80%;">
                <button class="preview-btn" style="width: 100%;">Abrir Editor & Download ‚ûú</button>
            </a>
        </div>
    </div>
    </div>

    <script>
        // Initialize Scene Inputs
        const scenesContainer = document.getElementById('scenes-container');
        for (let i = 0; i < 5; i++) {
            const div = document.createElement('div');
            div.className = 'image-input-group';
            div.style.marginBottom = '10px';
            div.style.padding = '10px';
            div.style.background = 'rgba(255,255,255,0.03)';
            div.style.borderRadius = '8px';

            div.innerHTML = `
            <div style="margin-bottom: 5px;">
                <label style="margin:0; font-size: 12px; color: #aaa;">Cena ${i + 1}</label>
            </div>
            <input type="text" id="prompt-${i}" class="prompt-input" placeholder="Descreva a cena para a IA gerar..." style="width: 100%; box-sizing: border-box; display: block;">
        `;
            scenesContainer.appendChild(div);
        }

        async function generateProPrompts() {
            const topic = document.getElementById('topic').value;
            const script = document.getElementById('scriptText').value;

            if (!script) {
                alert("Gere ou escreva um roteiro primeiro!");
                return;
            }

            const btn = document.getElementById('genPromptsBtn');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "Criando...";

            try {
                const response = await fetch('http://localhost:3001/api/generate-prompts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ script, topic })
                });

                const data = await response.json();
                if (data.success && Array.isArray(data.prompts)) {
                    data.prompts.forEach((prompt, index) => {
                        if (index < 5) {
                            document.getElementById(`prompt-${index}`).value = prompt;
                        }
                    });
                } else {
                    alert("Erro ao gerar prompts: " + (data.error || "Formato inv√°lido"));
                }
            } catch (e) {
                alert("Erro de conex√£o: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }
        async function generateScript() {
            const topic = document.getElementById('topic').value;
            if (!topic) {
                alert("Por favor, digite um t√≥pico.");
                return;
            }

            const btn = document.getElementById('genScriptBtn');
            const scriptArea = document.getElementById('scriptText');

            btn.disabled = true;
            btn.innerText = "Escrevendo...";

            try {
                const response = await fetch('http://localhost:3001/api/generate-script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic })
                });
                const data = await response.json();
                if (data.success) {
                    scriptArea.value = data.script;
                } else {
                    alert("Erro ao gerar roteiro: " + data.error);
                }
            } catch (e) {
                alert("Erro de conex√£o: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "‚ú® Gerar Roteiro (IA)";
            }
        }

        async function generateVideo() {
            const script = document.getElementById('scriptText').value;
            const voice = document.getElementById('voice').value;

            if (!script) {
                alert("Por favor, escreva ou gere um roteiro primeiro.");
                return;
            }

            const btn = document.getElementById('generateBtn');
            const statusText = document.getElementById('statusText');
            const statusIcon = document.querySelector('.status-icon');
            const previewLink = document.getElementById('previewLink');

            btn.disabled = true;
            btn.innerHTML = "Gerando... <span style='font-size:12px'>(isso pode levar 1-2 min)</span>";
            btn.style.opacity = "0.7";

            statusText.innerText = "Processando roteiro, √°udio e imagens...";
            statusIcon.innerText = "‚è≥";
            statusIcon.style.animation = "spin 2s infinite linear";
            previewLink.style.display = 'none';

            try {
                // Collect prompts
                const prompts = [];
                for (let i = 0; i < 5; i++) {
                    const val = document.getElementById(`prompt-${i}`).value;
                    if (val.trim()) prompts.push(val);
                }

                const response = await fetch('http://localhost:3001/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ script, voice, imagePrompts: prompts })
                });

                const data = await response.json();

                if (data.success) {
                    statusText.innerText = "Sucesso! Seu v√≠deo foi gerado.";
                    statusIcon.innerText = "‚úÖ";
                    previewLink.style.display = 'block';
                } else {
                    statusText.innerText = "Erro: " + data.error;
                    statusIcon.innerText = "‚ùå";
                }
            } catch (e) {
                statusText.innerText = "Erro de conex√£o: " + e.message;
                statusIcon.innerText = "‚ö†Ô∏è";
            } finally {
                btn.disabled = false;
                btn.innerText = "Gerar V√≠deo";
                btn.style.opacity = "1";
                statusIcon.style.animation = "none";
            }
        }
    </script>

</body>

</html>
